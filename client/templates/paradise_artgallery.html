<template name="artgallery">
	<div class="container">
	<div id="art-gallery">
		<div class="row" id="row-expert">
			<div class="col-md-12 expert" style="height: 500px;">
				<h1 class="text-left">{{_ "artguru"}}</h1>
			</div>
		</div>
		<div class="row" id="row-artwork">
			<div class="col-md-12 art-scroller carousel slide" id="art" data-ride="carousel">

				  <ol class="carousel-indicators">
				    <li data-target="#art" data-slide-to="0" class="active"></li>
				    <li data-target="#art" data-slide-to="1"></li>
				    <li data-target="#art" data-slide-to="2"></li>
				  </ol>

				  <div class="carousel-inner" role="listbox">
					<div class="item active"><img src="gallery/page-1.jpg" alt="Enter the Storyworld" /></div>
					<div class="item"><img src="gallery/page-2.jpg" alt="Enter the Storyworld" /></div>
					<div class="item"><img src="gallery/page-3.jpg" alt="Enter the Storyworld" /></div>
					<div class="item"><img src="gallery/page-4.jpg" alt="Enter the Storyworld" /></div>
					<div class="item"><img src="gallery/page-5.jpg" alt="Enter the Storyworld" /></div>
					<div class="item"><img src="gallery/page-6.jpg" alt="Enter the Storyworld" /></div>
					<div class="item"><img src="gallery/page-7.jpg" alt="Enter the Storyworld" /></div>
					<div class="item"><img src="gallery/page-8.jpg" alt="Enter the Storyworld" /></div>
				  </div>
				  
				  <a class="left carousel-control" href="#art" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#art" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
			</div>
		</div>
	</div>
	</div>
</template>
