<body>	
	{{> notifier}}
	{{> navbar}}
	{{#if currentUser}}
		{{> private}}
	{{/if}}
	{{> hero}}
	{{> movie}}
	{{> featured}}
	{{> artgallery}}
	{{> ipad}}
	{{> footer}}
</body>

<template name="hero">
	<div class="container">
		<div class="row" id="row-hero">
			<div id="hero" class="col-md-12 animated fadeIn">
				<div class="row">
					{{#if currentUser}}
						{{> paradiseLoggedIn}}
					{{else}}
						{{> paradiseLoggedOut}}
					{{/if}}	
				</div>
				<div class="row">
					{{#if currentUser}}	
						<div class="col-md-4 col-md-offset-2">	
							{{> pledge}} 
						</div>
						<div class="col-md-4">
							{{> why}}
						</div>
						<div class="col-md-2"></div>
					{{else}}
						<div class="col-md-3 col-md-offset-6">	
							{{> user_info}}
						</div>
						<div class="col-md-3">
							<!-- Space -->
						</div>
					{{/if}}	
				</div>
			</div>
		</div>
	</div>
</template>

<template name="paradiseLoggedIn">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<div class="row">
			<div class="col-md-12 animated fadeIn" id="paradise">
				{{> supporters}}
			</div>
		</div>
		<div class="row" id="row-progress">
			{{> progress}}
		</div>
	</div>
	<div class="col-md-2"></div>
</template>

<template name="progress">
	<div id="progress" class="col-md-8 animated fadeIn">
		<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:{{pledgeProgressPercent}}; height:40px;overflow:visible;">
			<span class="sr-only"></span>
			<div class="pctraised"><a href="#" class="tip-trigger tipFadeUp" style="color:#fff;"><span>{{pledgeProgressEuros}}</span>{{pledgeProgressPercent}}</a></div>
			<div class="pctraised" style="color:#000; text-align:center; text-transform: uppercase;">€17.000 {{_ "tofinishproject"}}</div>
		</div>
	</div>
</template>

<template name="supporters">
	<div id="listPledges" class="animated fadeIn">	
		<div id="film-supported-by"><h3>{{supporterCount}}</h3></div>
		<div class="thumbnails col-md-12" id="listSupporters">  
		{{#each listHavePledged}}
			<div class="col-md-2">
				{{#if profile.message}}	
					<a href="#" class="tip-trigger tipFadeUp">
						<span><i class="fa fa-quote-left"></i> {{profile.message}} <i class="fa fa-quote-right"></i></span>
						<div class="thumbnail supporter" id="{{_id}}">
						<img src="{{profile.picture}}&width=90&height=90" class="img-rounded" style="width:90px;" />
						<p>{{profile.name}}</p>
						</div>
					</a>
				{{else}}
					<span><i class="fa fa-quote-left"></i> {{profile.message}} <i class="fa fa-quote-right"></i></span>
					<div class="thumbnail supporter" id="{{_id}}">
					<img src="{{profile.picture}}&width=90&height=90" class="img-rounded" style="width:90px;" />
					<p>{{profile.name}}</p>
					</div>
				{{/if}}	
			</div>
		{{/each}}
		</div>
		<div style="float:right;font-weight:600;"><span style="padding-right:5px;"><i class="fa fa-map-marker"></i> São Tomé </span><span><i class="fa fa-clock-o"></i> {{daysUntilFinish}} {{_ "daystogo"}}</span></div>
	</div>
</template>
	
<template name="paradiseLoggedOut">
	<div class="col-md-2"></div>
	<div class="col-md-9">
		<div class="row">
			<div class="col-md-9 animated fadeIn" id="paradise">
				
			</div>
		</div>
	</div>
	<div class="col-md-1"></div>
</template>

<template name="why">
	<div id="why">	
		<div style="margin: 40px 0px 0px 0px;">
			<form id="myform">
			  <input class="col-md-4" type="text" id="updateMessage" value="{{currentMessage}}" maxlength="48" placeholder="{{why48}}." />
			  <input type="submit" id="updateMessageBtn" class="hide"/>
			</form>
		</div>
	</div>
</template>

<template name="pledge">
	<div id="pledge" class="animated fadeIn">	
		<div class="media">
		  <div class="pull-left">
			<div id="btn" class="undone">
			  <img src="img/check.png" align="center" id="check" />
			  <span id="dsc">{{_ "joinsupporters"}}</span>
			</div>
		  </div>
		  <div class="media-body" id="tick-this-box">
			{{_ "addmoney"}}
		  </div>
		</div>
	</div>
</template>
